<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="formvalidation.css">
</head>
<body>
    <div class="mainBackgroudImage">
        <div class="main">
        <form action="">
            <label for="Fname">Enter First Name</label>
            <input type="text" placeholder="Enter Your First Name" id="Fname"><br>
            <label for="Lname">Enter Last Name</label>
            <input type="text" placeholder="Enter Your Last Name" id="Lname"><br>
            <label for="EmailId">Enter Your Email Id</label>
            <input type="email" placeholder="Enter Your Email Id" id="EmailId"><br>
            <label for="password">Enter Your Password</label>
            <input type="password" placeholder="Enter Your Password" id="password"><br>
            <label for="Cpass">Confirm Your Password</label>
            <input type="password" placeholder="Confirm Your Password" id="Cpass"><br>
            <label for="Mobile">Enter Your Mobile No.</label>
            <input type="text" placeholder="Enter Your Mobile No." id="Mobile"><br>
            <button onclick="change()">Submit</button>
            </form>
        </div>
    </div>
    

    <script src="formvalidation.js"></script>
</body>
</html>
